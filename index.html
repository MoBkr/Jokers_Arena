
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="photos/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokers Arena | جوكر ارينا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #FAFAFA;
      }
      .dark body {
        background-color: #0F0F12;
      }
      .pixel-art {
        image-rendering: pixelated;
      }
      .joker-glow {
        filter: drop-shadow(0 0 8px rgba(244, 140, 140, 0.4));
      }
      
      @keyframes joker-pulse {
        0%, 100% { 
          filter: drop-shadow(0 0 8px rgba(244, 140, 140, 0.4));
          transform: scale(1);
        }
        50% { 
          filter: drop-shadow(0 0 20px rgba(244, 140, 140, 0.8));
          transform: scale(1.05);
        }
      }
      
      .dark .joker-glow-pulse {
        animation: joker-pulse 3s infinite ease-in-out;
      }

      .bg-joker-coral { background-color: #F48C8C; }
      .text-joker-coral { color: #F48C8C; }
      .bg-joker-teal { background-color: #7BC9C6; }
      .text-joker-teal { color: #7BC9C6; }
      .border-joker-gray { border-color: #2A2A2F; }
      
      .live-indicator {
        position: relative;
      }
      .live-indicator::after {
        content: '';
        position: absolute;
        top: -2px;
        right: -8px;
        width: 6px;
        height: 6px;
        background-color: #ef4444;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.5); }
        100% { opacity: 1; transform: scale(1); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              joker: {
                coral: '#F48C8C',
                teal: '#7BC9C6',
                dark: '#0F0F12',
                offwhite: '#FAFAFA',
                gray: '#2A2A2F'
              }
            }
          }
        }
      }
    </script>
